name: vigisar
channels:
  - conda-forge
dependencies: 
  # -- Core Python & Jupyter --
  - python=3.11.14
  - numpy=1.26.4
  - matplotlib=3.10.7
  - ipykernel=7.2.0
  - nbstripout=0.9.0   # to discard outputs when committing notebooks to git

  ## -- Geospatial & Data Science libraries --
  - rasterio=1.3.9
  - geopandas=1.1.1
  - scikit-image=0.25.2
  - scikit-learn=1.7.2

  ## -- Other libraries -- 
  - joblib=1.5.2
  - scipy=1.16.3